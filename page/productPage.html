<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AtelierV</title>

    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- 스와이퍼 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- 테일윈드 불러오기 -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css 불러오기 -->
    <link rel="stylesheet" href="../css/productPage.css" />
    <!-- <link rel="stylesheet" href="../css/common.css" /> -->

    <!-- 스크립트 불러오기 -->
    <script defer src="../js/productPage.js"></script>
    <script defer src="../js/common.js"></script>

    <!-- 폰트어썸 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="icon" href="../img/favicon.ico" />
  </head>

  <body>
    <section id="header"></section>

    <section class="product_firstPage">
      <div class="con">
        <div class="productTop">
          <div class="product_img_titleBox">
            <div class="img_titleBox_leftBox">
              <img src="../img/category1/item1.gif" alt="" />
            </div>
            <div class="img_titleBox_rightBox">
              <img src="../img/category1/item2.gif" alt="" />
            </div>

            <div class="titleBox_thBox">
              <!-- nav.thBox_menu>ul.thBox_list>li.thBox_item*7>div.thBox_imgBox>img.thBox_img -->
              <nav class="thBox_menu">
                <ul class="thBox_list">
                  <li class="thBox_item">
                    <div class="thBox_imgBox">
                      <img
                        src="../img/category1/item1.gif"
                        alt=""
                        class="thBox_img"
                      />
                    </div>
                  </li>
                  <li class="thBox_item">
                    <div class="thBox_imgBox">
                      <img
                        src="../img/category1/item1.gif"
                        alt=""
                        class="thBox_img"
                      />
                    </div>
                  </li>
                  <li class="thBox_item">
                    <div class="thBox_imgBox">
                      <img
                        src="../img/category1/item1.gif"
                        alt=""
                        class="thBox_img"
                      />
                    </div>
                  </li>
                  <li class="thBox_item">
                    <div class="thBox_imgBox">
                      <img
                        src="../img/category1/item1.gif"
                        alt=""
                        class="thBox_img"
                      />
                    </div>
                  </li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="product_infoBox px768">
            <div class="product_infoBox_nameBox">케이 와이드 데님</div>
            <div class="product_infoBox_priceBox">정가 25,000원</div>
            <div class="product_infoBox_buyInfo">예상 할인 금액: 0</div>
            <div class="product_infoBox_deliveryInfo">
              금일 주문 시 3일뒤 도착
            </div>
            <div class="product_infoBox_checkBox">
              <div class="checkBoxWrap">
                <span class="checkBoxName">색상</span>
                <select name="option" id="optionSelect" label="색상">
                  <option value="" disabled selected>옵션 선택</option>
                  <option value="0" title="베이직">베이직</option>
                  <option value="1" title="블루">블루</option>
                  <option value="2" title="핑크">핑크</option>
                </select>
              </div>
              <div class="checkBoxWrap">
                <span class="checkBoxName">사이즈</span>
                <select name="option" id="optionSelect" label="사이즈">
                  <option value="" disabled selected>옵션 선택</option>
                  <option value="0" title="베이직">95</option>
                  <option value="1" title="블루">100</option>
                  <option value="2" title="핑크">105</option>
                </select>
              </div>
              <div class="checkBoxWrap">
                <span class="checkBoxName">추가 옵션</span>
                <select name="option" id="optionSelect" label="색상">
                  <option value="" disabled selected>옵션 선택</option>
                  <option value="0" title="베이직">일반 배송</option>
                  <option value="1" title="블루">빠른 배송</option>
                </select>
              </div>
            </div>
            <div class="product_infoBox_totalPrice">
              <span>총 상품 금액</span>
              <span>25,000원</span>
            </div>
            <div class="product_infoBox_functionBox">
              <nav class="functionBox_menu">
                <ul class="functionBox_list">
                  <li class="functionBox_item">
                    <div class="functionBox_event">
                      <span class="text">찜하기</span>
                    </div>
                  </li>
                  <li class="functionBox_item">
                    <div class="functionBox_event">
                      <span class="text">장바구니</span>
                    </div>
                  </li>
                  <li class="functionBox_item">
                    <a href="#" class="buylink"
                      ><span class="text">구매</span></a
                    >
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <div class="product_infoBox_mobile px768-flex">
          <div class="product_infoBox_nameBox">케이 와이드 데님</div>
          <div class="product_infoBox_priceBox">정가 25,000원</div>
          <div class="product_infoBox_buyInfo">예상 할인 금액: 0</div>
          <div class="product_infoBox_deliveryInfo">
            금일 주문 시 3일뒤 도착
          </div>
          <div class="product_infoBox_checkBox">
            <div class="checkBoxWrap">
              <span class="checkBoxName">색상</span>
              <select name="option" id="optionSelect" label="색상">
                <option value="" disabled selected>옵션 선택</option>
                <option value="0" title="베이직">베이직</option>
                <option value="1" title="블루">블루</option>
                <option value="2" title="핑크">핑크</option>
              </select>
            </div>
            <div class="checkBoxWrap">
              <span class="checkBoxName">사이즈</span>
              <select name="option" id="optionSelect" label="사이즈">
                <option value="" disabled selected>옵션 선택</option>
                <option value="0" title="베이직">95</option>
                <option value="1" title="블루">100</option>
                <option value="2" title="핑크">105</option>
              </select>
            </div>
            <div class="checkBoxWrap">
              <span class="checkBoxName">추가 옵션</span>
              <select name="option" id="optionSelect" label="색상">
                <option value="" disabled selected>옵션 선택</option>
                <option value="0" title="베이직">일반 배송</option>
                <option value="1" title="블루">빠른 배송</option>
              </select>
            </div>
          </div>
          <div class="product_infoBox_totalPrice">
            <span>총 상품 금액</span>
            <span>25,000원</span>
          </div>
          <div class="product_infoBox_functionBox">
            <nav class="functionBox_menu">
              <ul class="functionBox_list">
                <li class="functionBox_item">
                  <div class="functionBox_event">
                    <span class="text-mobile">찜하기</span>
                  </div>
                </li>
                <li class="functionBox_item">
                  <div class="functionBox_event">
                    <span class="text-mobile">장바구니</span>
                  </div>
                </li>
                <li class="functionBox_item">
                  <a href="#" class="buylink"
                    ><span class="text-mobile">구매</span></a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="productBottom">
          <div class="tabMenu">
            <nav class="tabMenu_top">
              <ul class="tabMenu_list">
                <li class="tabMenu_item active">
                  <a href="#;" class="tabMenu_link">상품 상세 정보</a>
                </li>
                <li class="tabMenu_item">
                  <a href="#;" class="tabMenu_link">판매자 정보</a>
                </li>
                <li class="tabMenu_item">
                  <a href="#;" class="tabMenu_link">택배 정보</a>
                </li>
              </ul>
            </nav>

            <nav class="tabMenu_bottom">
              <ul class="tabMenu_list">
                <li class="tabMenu_item active">
                  <div class="tabMenu_content">1</div>
                </li>
                <li class="tabMenu_item">
                  <div class="tabMenu_content">2</div>
                </li>
                <li class="tabMenu_item">
                  <div class="tabMenu_content">3</div>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>

    <section id="footer"></section>
  </body>
</html>
