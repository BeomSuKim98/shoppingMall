<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AtelierV</title>

    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- 스와이퍼 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- 테일윈드 불러오기 -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css 불러오기 -->
    <link rel="stylesheet" href="../css/productPage.css" />

    <!-- 스크립트 불러오기 -->
    <script defer src="../js/script.js"></script>
    <script defer src="../js/common.js"></script>

    <!-- 폰트어썸 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="icon" href="../img/favicon.ico" />
  </head>

  <body>
    <div id="header"></div>

    <section class="product_firstPage">
      <div class="container">
        <div class="product_img_titleBox">
          <div class="img_titleBox_leftBox">
            <img src="" alt="" />
          </div>
          <div class="img_titleBox_rightBox">
            <img src="" alt="" />
          </div>

          <div class="titleBox_ThBox">
            <!-- nav.thBox_menu>ul.thBox_list>li.thBox_item*7>div.thBox_imgBox>img.thBox_img -->
            <nav class="thBox_menu">
              <ul class="thBox_list">
                <li class="thBox_item">
                  <div class="thBox_imgBox">
                    <img src="" alt="" class="thBox_img" />
                  </div>
                </li>
                <li class="thBox_item">
                  <div class="thBox_imgBox">
                    <img src="" alt="" class="thBox_img" />
                  </div>
                </li>
                <li class="thBox_item">
                  <div class="thBox_imgBox">
                    <img src="" alt="" class="thBox_img" />
                  </div>
                </li>
                <li class="thBox_item">
                  <div class="thBox_imgBox">
                    <img src="" alt="" class="thBox_img" />
                  </div>
                </li>
                <li class="thBox_item">
                  <div class="thBox_imgBox">
                    <img src="" alt="" class="thBox_img" />
                  </div>
                </li>
                <li class="thBox_item">
                  <div class="thBox_imgBox">
                    <img src="" alt="" class="thBox_img" />
                  </div>
                </li>
                <li class="thBox_item">
                  <div class="thBox_imgBox">
                    <img src="" alt="" class="thBox_img" />
                  </div>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="product_infoBox">
          <div class="product_infoBox_nameBox">제품명</div>
          <div class="product_infoBox_priceBox">가격</div>
          <div class="product_infoBox_buyInfo">구매정보</div>
          <div class="product_infoBox_deliveryInfo">배송정보</div>
          <div class="product_infoBox_checkBox">체크박스</div>
          <div class="product_infoBox_functionBox">
            <nav class="functionBox_menu">
              <ul class="functionBox_list">
                <li class="functionBox_item">
                  <div class="functionBox_event">찜하기</div>
                </li>
                <li class="functionBox_item">
                  <div class="functionBox_event">장바구니</div>
                </li>
                <li class="functionBox_item">
                  <a href="#" class="buylink">구매</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
